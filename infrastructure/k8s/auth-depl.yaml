apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
      metadata:
        labels:
          app: auth
      spec:
        containers:
          - name: auth
            image: us.gcr.io/ticketing-dev-353814/auth
            env:
              - name: JWT_KEY
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: JWT_KEY
              - name: AUTH_MONGO_URI
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: AUTH_MONGO_URI
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
